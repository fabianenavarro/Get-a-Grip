<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Getta Grip!-signin</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


  <!-- CSSsheet -->
  <link rel="stylesheet" href="STATIC-public/css/styles.css">
  <link rel="icon" href="STATIC-public/images/favicon.ico">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;900&family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins&display=swap" rel="stylesheet">
</head>

<body class="text-center" style="background-color:#1E5128">

  <div class="form-signin">
    <form>
    <a href="index.html"><img class="mb-4 logo-md" src="STATIC-public/images/fist.png" alt="" width="72" height="57"></a>
      <h1 class="h3 mb-3 fw-normal" style="color:white">Please sign in</h1>

      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>

      <div class="checkbox mb-3">
        <label style="color:white">
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="w-100 btn btn-outline-light btn-lg" type="submit">Sign in</button>

    </form>
  </div>


  <footer id="footer">
    <div class="container-fluid">

      <a class="navbar-brand getta-grip" href="index.html">Getta Grip!</a>
      <p>2022 Getta Grip! LLC</p>

    </div>
  </footer>
  <script src="app.js" charset="utf-8"></script>
</body>
</html>
